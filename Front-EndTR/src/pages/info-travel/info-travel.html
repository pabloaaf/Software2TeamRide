<ion-header>

  <ion-navbar>
    <ion-title>infoTravel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let player of players">
    <ion-item>
    <ion-avatar item-start>
      <ion-card-title>{{player.dorsal}}</ion-card-title>
    </ion-avatar>
    <ion-card-title>
        {{player.name}} ({{player.nick}})
      </ion-card-title>
  </ion-item>
   <ion-row no-padding>
      <ion-col text-center>
          Deuda: {{player.debt}}
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="pagarDeuda(player.id)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Pagar Deuda
        </button>
      </ion-col>
</ion-row>
</ion-card>
</ion-content>
