<ion-content padding>
  <form #dataPl="ngForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="datosPla.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apodo:</ion-label>
        <ion-input type="text" placeholder="Apellidos" name="Apellidos" [(ngModel)]="datosPla.nick" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label stacked>Dorsal:</ion-label>
        <ion-input type="text" placeholder="Dorsal" name="Dorsal" [(ngModel)]="datosPla.dorsal" required></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!dataPl.form.valid">Guardar</button>
    </div>
  </form>
</ion-content>
