  <ion-navbar>
    <ion-title>jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let player of players">
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon> <!-- mostrar deuda y dorsal-->
      <h2>{{player.id}}</h2>
      <p>{{player.name}}</p>
      <p>{{player.dorsal}}</p>
      <p>{{player.deuda}}</p>
    </ion-item>
</ion-card>
