<ion-header>

  <ion-toolbar>
    <ion-title>Default Buttons</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding style="text-align:center" no-bounce>
<form (ngSubmit)="showplayers()" #carsForm="ngForm">
  <ion-label stacked>Escoge el coche para usar:</ion-label>
  <ion-select placeholder="Select" [(ngModel)]="selected" name="algo"> 
    <ion-option *ngFor="let item of players" value="{{item}}">{{item}}</ion-option>
  </ion-select>
      <button ion-button class="submit-btn" full type="submit" >Guardar coche
      </button>
</form>
</ion-content>
