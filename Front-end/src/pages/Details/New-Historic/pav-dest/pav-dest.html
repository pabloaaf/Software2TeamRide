<ion-header>

  <ion-navbar>
    <ion-title>pav-dest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content padding style="text-align:center" no-bounce>
<form (ngSubmit)="allset()" #pavForm="ngForm">
	<ion-label stacked>Selecciona el pabellon destino:</ion-label>
	<ion-select placeholder="Select" [(ngModel)]="pavSelec" name="algo"> 
    <ion-option *ngFor="let pav of pavilions" value="{{pav.distance}}">{{pav.pavilion}}</ion-option>
	</ion-select>
	   	<button ion-button class="submit-btn" full type="submit" >Guardar viaje
	   	</button>

</form>
</ion-content>
