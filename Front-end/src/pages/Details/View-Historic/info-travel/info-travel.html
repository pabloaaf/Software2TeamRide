<ion-header>

  <ion-navbar>
    <ion-title>volver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2> Los jugadores que fueron al viaje eran: </h2>
<ion-card *ngFor="let player of showPlayer">
    <ion-item>
    <ion-avatar item-start>
      <ion-card-title>{{player.dorsal}}</ion-card-title>
    </ion-avatar>
    <ion-card-title>
        {{player.name}} ({{player.nick}})
      </ion-card-title>
  </ion-item>
</ion-card>

<h2> Los coches que se llevaron al viaje eran: </h2>
<ion-card *ngFor="let car of showCars">
    <ion-item>
    <ion-card-title>
        {{car.model}} ({{car.owner}})
      </ion-card-title>
  </ion-item>
</ion-card>
</ion-content>
