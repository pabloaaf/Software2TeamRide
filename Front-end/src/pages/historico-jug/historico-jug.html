<ion-header>

  <ion-navbar>
    <ion-title>historicoJug</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center" no-bounce>
<form (ngSubmit)="sendCar()" #safeForm="ngForm">
	<ion-label stacked>Selecciona los jugadores para el coche:</ion-label>
	<ion-select placeholder="Select" [(ngModel)]="jugadoresSelec" multiple="true" name="algo">
    <ion-option *ngFor="let item of players" value="{{item.id}}">{{item.name}}</ion-option>
	</ion-select>
	   	<button ion-button class="submit-btn" full type="submit" >Guardar jugadores
	   	</button>

</form>
</ion-content>
