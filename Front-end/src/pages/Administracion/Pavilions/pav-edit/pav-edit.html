<ion-content padding>
<button ion-button block (click)="nuevoPabellon()"> New Pabellon</button>
<ion-card *ngFor="let pavilion of pavilions">
	<ion-card-content >
  <ion-item>
    <ion-avatar item-start>
      <ion-card-title> <ion-icon name="locate" item-start large></ion-icon> <!-- mostrar deuda y dorsal--></ion-card-title>
    </ion-avatar>
     {{pavilion.pavilion}}
     <ion-row no-padding>
     Distancia: {{pavilion.distance}}
     </ion-row>
  </ion-item>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="energized" (click)="editaPabellon(pavilion.id)" icon-start>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="borrarPabellon(pavilion.id)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-col>
</ion-row>
</ion-card-content>
</ion-card>
</ion-content>
