<ion-header>

  <ion-navbar>
    <ion-title>volver</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form #carForm="ngForm" (ngSubmit)="saveCar()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Dueno:</ion-label>
       <ion-select placeholder="Select" [(ngModel)]="idSelec" name="algo">
         <ion-option *ngFor="let item of players" value="{{item.id}}">{{item.name}}</ion-option>
       </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="Gas" item-start></ion-icon>
        <ion-label stacked>Litros a los 100: (Decimales separados por .)</ion-label>
        <ion-input type="number" step="any" placeholder="Litros" name="Litros" [(ngModel)]="coche.spendingGas" required></ion-input>
      </ion-item>
      <ion-item>
      <ion-icon name="price" item-start></ion-icon>
        <ion-label stacked>Coste gasolina: (Decimales separados por .)</ion-label>
        <ion-input type="number" step="any" placeholder="coste" name="coste" [(ngModel)]="coche.gasPrice" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Modelo:</ion-label>
        <ion-input type="text" placeholder="modelo" name="modelo" [(ngModel)]="coche.model" text="hola" required ></ion-input>
      </ion-item>
       <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Asientos: (Decimales separados por .)</ion-label>
        <ion-input type="number" step="any" placeholder="asientos" name="asientos" [(ngModel)]="coche.seats" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!carForm.form.valid">AÃ±adir coche</button>
    </div>
	</form>
</ion-content>
