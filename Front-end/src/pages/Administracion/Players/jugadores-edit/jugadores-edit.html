<ion-content padding>
<button ion-button block (click)="nuevoJugador()"> New Player</button>

<ion-card *ngFor="let player of players">
<ion-card-content >
  <ion-item>
    <ion-avatar item-start>
      <ion-card-title>{{player.dorsal}}</ion-card-title>
    </ion-avatar>
        {{player.name}} ({{player.nick}})
  </ion-item>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="energized" (click)="editarJugador(player.id)" icon-start>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="borrarJugador(player.id)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-col>
</ion-row>
</ion-card-content>
</ion-card>
</ion-content>
