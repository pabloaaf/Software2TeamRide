<ion-header>

  <ion-navbar>
    <ion-title>pavEdit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="putPav()" #pavForm="ngForm">
              <ion-label stacked>Nombre:</ion-label>
              <ion-input type="text" placeholder="nombre" name="nombre" [(ngModel)]="safePav"
                         required></ion-input>
         <button ion-button class="submit-btn" full type="submit" [disabled]="!pavForm.form.valid">Registrar pabellon </button>

	</form>
</ion-content>
