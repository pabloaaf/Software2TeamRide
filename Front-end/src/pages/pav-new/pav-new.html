<ion-content padding>
	<form #pavForm="ngForm" (ngSubmit)="savePavilion()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="pavilion.pavilion" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Distancia: (Decimales separados por .)</ion-label>
        <ion-input type="number" step="any" placeholder="Distancia" name="Distancia" [(ngModel)]="pavilion.distance" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!pavForm.form.valid">Registrar pabellon</button>
    </div>
	</form>
</ion-content>
