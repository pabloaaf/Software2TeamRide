<ion-header>

</ion-header>
<ion-content>
<ion-card *ngFor="let hist of historic">
<ion-card-content >
  <ion-item>
    <ion-avatar item-start>
      <ion-card-title> Viaje del: {{hist.date}}</ion-card-title>
    </ion-avatar>
  </ion-item>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="energized" (click)="verDetalles(hist.date)" icon-start>
          <ion-icon name="create"></ion-icon>
          Ver Detalles
        </button>
      </ion-col>
</ion-row>
</ion-card-content>
</ion-card>
</ion-content>
