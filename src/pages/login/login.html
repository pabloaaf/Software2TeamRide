<ion-content class="login-content" padding>
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67>
			<img src="http://placehold.it/300x200"/>
		</ion-col>
		<ion-col></ion-col>
	</ion-row>
	<div class="login-box">
		<form (ngSubmit)="login()" #registerForm="ngForm">
			<ion-row>
				<ion-col>
					<ion-list>
						<ion-item>
							<ion-icon name="person" item-left></ion-icon>
							<ion-label stacked>Email:</ion-label>
							<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
						</ion-item>
						
						<ion-item>
							<ion-icon name="key" item-left></ion-icon>
							<ion-label stacked>Contraseña:</ion-label>
							<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
			</ion-row>
		</form>
		<button ion-button class="register-btn" block clear (click)="createAccount()">Nueva cuenta</button>
		<button ion-button class="register-btn" block clear (click)="createAccount()">Olvide la contraseña</button>
	</div> 
</ion-content>
